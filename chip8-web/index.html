<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import init, {
            init_rt,
            Chip8JsController
        } from './pkg/chip8_web.js';

        async function run() {
            await init();
            let d = display();

            setInterval(() => {
                let elem = document.querySelector("pre#output");
                const value = d.next().value;
                elem.innerText = value.join("");
            }, 10);

        }

        function* display() {
            let rt = init_rt();
            while (true) {
                rt.step();
                yield rt.get_output();
            }
        }

        window.onload = run;
    </script>
</head>

<body>
    <pre id="output"></pre>
</body>

</html>
