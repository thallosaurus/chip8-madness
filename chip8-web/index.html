<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import init, { init_rt, Chip8JsController } from './pkg/chip8_web.js';

        async function run() {
            await init();
            const rt = init_rt();

            setInterval(() => {
                rt.step();
                
                let elem = document.querySelector("pre#output");
                elem.innerText = rt.get_output().join("");
            }, 200);
            //console.log(get_rt())
        }

        window.onload = run;
    </script>
</head>

<body>
    <pre id="output"></pre>
</body>
</html>
