<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import init from './pkg/chip8_web.js';

        async function run() {
            await init();
        }

        async function run_() {
            await init();
            let d = display();

            setInterval(() => {
                let elem = document.querySelector("pre#output");
                    const value = d.next().value;
                    elem.innerText = value.join("");
                }
            , 100);

        }

        function* display() {
            let rt = init_rt();
            while (true) {
                rt.step();
                //debugger;
                yield rt.get_output();
            }
        }

        window.onload = run;
    </script>
</head>

<body>
    <pre id="output"></pre>
    <canvas id="canvas" width="640px" height="320px" style="border: 1px solid black"></canvas>
</body>

</html>
